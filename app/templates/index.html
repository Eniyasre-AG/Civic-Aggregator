<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Civic Issue</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      overflow-x: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 300px;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
      z-index: -1;
    }

    .container {
      margin-top: 100px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    textarea, input[type="file"], button {
      width: 100%;
      margin-bottom: 15px;
    }

    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    input[type="file"] {
      padding: 8px;
      border: none;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c6394;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <h1>Submit Civic Issue</h1>
   

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div style="background: #d4edda; color: #155724; padding: 12px; border-radius: 6px; margin-bottom: 15px; border: 1px solid #c3e6cb;">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

    <form action="/report" method="POST" enctype="multipart/form-data">
      <textarea name="description" placeholder="Describe the issue..." rows="4" required></textarea>
      <input type="file" name="image" required>

      <input type="hidden" name="lat" id="lat">
      <input type="hidden" name="lon" id="lon">

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <script>
    navigator.geolocation.getCurrentPosition(function(pos) {
      document.getElementById("lat").value = pos.coords.latitude;
      document.getElementById("lon").value = pos.coords.longitude;
    });
  </script>
</body>
</html>
