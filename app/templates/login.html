<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      overflow-x: hidden;
    }

    .wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 250px;
      background: linear-gradient(to right, #667eea, #764ba2);
      clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
      z-index: -1;
    }

    .login-box {
      margin-top: 120px;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <div class="wave"></div>

  <div class="login-box">
    <h1>Admin Login</h1>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
